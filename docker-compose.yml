version: '3.8'

services:
  banking-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neobank-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-neobank-secret-key-production}
    volumes:
      # Persist SQLite database
      - banking-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  banking-data:
    driver: local
